<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Events published to UI</title>
</head>
<body>
<h1>Events published to UI</h1>
<div id="log"></div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
<script src="vertx-eventbus.js"></script>
<script>
  var eb = new EventBus('/eventbus/');
  eb.onopen = function () {
    eb.registerHandler('accounts.ui.endpoint', function (err, msg) {
      $('#log').prepend('<div>' + msg.body + '</div>');
    });
  };
</script>
</body>
</html>
